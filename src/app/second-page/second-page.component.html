<mat-progress-bar class="loader-bar" color="primary" mode="buffer" *ngIf="gettingSurveys"></mat-progress-bar>
<mat-card *ngFor="let survey of surveysInDB">
  <mat-card-header>
    <mat-card-title>{{ survey.data().surveyTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Creada hace: {{ ago(survey.data().created.toDate()) }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button 
    (click)="onOpenSurvey(survey)"
    routerLink="/third-page">Ver</button>
    <button mat-button>Reporte</button>
    <button mat-button color="warn" (click)="onRemoveSurvey(survey)">Eliminar</button>
  </mat-card-actions>
</mat-card>
