
<table class="example-form">
    <tr>
      <td>
        <mat-form-field appearance="outline" class="inputQuestion">
            <mat-label>Titulo de la Encuesta</mat-label>
            <input matInput 
            #surveyTitle
            required
            placeholder="Titulo" 
            type="text">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
            <mat-form-field class="inputQuestion" appearance="standard">
                <mat-label>Descripci√≥n</mat-label>
                <input matInput #surveyDescription type="text" placeholder="Descripcion de la Encuesta">
              </mat-form-field>
        </td>
      </tr>
      <tr>
        <td class="questionCreatonBtn">
        <button mat-raised-button 
        color="primary"
        routerLink="/survey-questions"
        (click)="onGoToQuestions(surveyTitle.value, surveyDescription.value)"
        [disabled]="!(surveyTitle.value.length > 0)">
        Ingresar Preguntas
      </button>
    </td>
    </tr>
</table>
