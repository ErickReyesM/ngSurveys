<div class="survey-container">
<h1>
  {{title}}
</h1>
<div *ngFor="let question of questions">
  <h3>
    {{question.numberOrd}}.- &nbsp; {{question.questionTxt}}
  </h3>
  <p>Tipo de respuesta: {{question.type}}</p>
  <p *ngIf="question.type === 'Opción Multitple' ||
  question.type ==='Elección'">con {{question.options.length}} opciones para responder</p>
</div>
</div>

<div class="loading-shade" *ngIf="isGettingSurvey">
  <mat-spinner mode="indeterminate" color="primary"></mat-spinner>
</div>
