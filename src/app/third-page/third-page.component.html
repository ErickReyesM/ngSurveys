<mat-form-field>
        <mat-select [(value)]="selected">
                <mat-option value="option1">Hoy</mat-option>
                <mat-option value="option2">Últimos 7 días</mat-option>
                <mat-option value="option3">Este Mes</mat-option>
        </mat-select>
</mat-form-field>

<table *ngIf="selected == 'option1'" style="width:100%">
        <tr>
                 <th>REPORTE DEL DÍA {{titleToday}}</th>
        </tr>
        <tr>
                <td>
                                <div style="display: block;">
                                                <canvas baseChart
                                                        [options]="lineChartOptions"
                                                        [chartType]="lineChartType"
                                                        [legend]="lineChartLegend"
                                                        [datasets]="dailyLineChartData"
                                                        [labels]="dailyLineChartLabels">
                                                </canvas>
                                               <!-- <div style="display: block">
                                                        <canvas baseChart 
                                                                [data]="doughnutChartData" 
                                                                [labels]="doughnutChartLabels" 
                                                                [chartType]="doughnutChartType">
                                                        </canvas>
                                                </div>-->
                                        </div>
                </td>
        </tr>
</table>

<table *ngIf="selected == 'option2'" style="width:100%">
        <tr>
                <th>REPORTE DEL {{title7ago}} AL {{titleToday}}</th>
        </tr>
        <tr>
                <td>
                                <div style="display: block;" *ngIf="selected == 'option2'">
                                                <canvas baseChart
                                                        [options]="lineChartOptions"
                                                        [chartType]="lineChartType"
                                                        [legend]="lineChartLegend"
                                                        [datasets]="weeklyLineChartData"
                                                        [labels]="weeklyLineChartLabels">
                                                </canvas>
                                        </div>
                </td>
        </tr>
</table>

<table *ngIf="selected == 'option3'" style="width:100%">
        <tr>
                <th>REPORTE DEL MES DE {{titleMonth}}</th>
        </tr>
        <tr>
                <td>
                                <div style="display: block;" *ngIf="selected == 'option3'">
                                                <canvas baseChart
                                                        [options]="lineChartOptions"
                                                        [chartType]="lineChartType"
                                                        [legend]="lineChartLegend"
                                                        [datasets]="monthlyLineChartData"
                                                        [labels]="monthlyLineChartLabels">
                                                </canvas>
                                        </div>
                </td>
        </tr>
</table>
