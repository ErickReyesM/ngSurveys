<mat-form-field>
        <mat-select [(value)]="selected">
                <mat-option value="option1">Hoy</mat-option>
                <mat-option value="option2">Últimos 7 días</mat-option>
                <mat-option value="option3">Este Mes</mat-option>
        </mat-select>
</mat-form-field>

<table *ngIf="selected == 'option1'" style="width:100%" id="dailyReport" #dailyReport>
        <tr>
                 <th><p>REPORTE DEL DÍA {{titleToday}}</p></th>
        </tr>
        <tr>
                <td>
                                <div style="display: block;">
                                                <canvas baseChart
                                                        [options]="lineChartOptions"
                                                        [chartType]="lineChartType"
                                                        [legend]="lineChartLegend"
                                                        [datasets]="dailyLineChartData"
                                                        [labels]="dailyLineChartLabels">
                                                </canvas>
                                        </div>
                </td>
        </tr>
</table>

<table *ngIf="selected == 'option2'" style="width:100%" id="weeklyReport" #weeklyReport>
        <tr>
                <th><p>REPORTE DEL {{title7ago}} AL {{titleToday}}</p></th>
        </tr>
        <tr>
                <td>
                                <div style="display: block;" *ngIf="selected == 'option2'">
                                                <canvas baseChart
                                                        [options]="lineChartOptions"
                                                        [chartType]="lineChartType"
                                                        [legend]="lineChartLegend"
                                                        [datasets]="weeklyLineChartData"
                                                        [labels]="weeklyLineChartLabels">
                                                </canvas>
                                </div>
                </td>
        </tr>
        <tr>
                <td  id="questionContainer">
                        <div *ngFor="let question of questions">
                                <p>{{ question }}</p>
                                <div style="display: block; width: 770px; height: 385px;">
                                                <canvas baseChart
                                                        [datasets]="barChartData"
                                                        [labels]="barChartLabels"
                                                        [options]="barChartOptions"
                                                        [legend]="barChartLegend"
                                                        [chartType]="barChartType">
                                              </canvas>
                                </div>
                        </div>
                </td>
        </tr>
</table>

<table *ngIf="selected == 'option3'" style="width:100%" id="monthlyReport" #monthlyReport>
        <tr>
                <th><p>REPORTE DEL MES DE {{titleMonth}}</p></th>
        </tr>
        <tr>
                <td>
                                <div style="display: block;" *ngIf="selected == 'option3'">
                                                <canvas baseChart
                                                        [options]="lineChartOptions"
                                                        [chartType]="lineChartType"
                                                        [legend]="lineChartLegend"
                                                        [datasets]="monthlyLineChartData"
                                                        [labels]="monthlyLineChartLabels">
                                                </canvas>
                                        </div>
                </td>
        </tr>
</table>


<div style="text-align: right;">
                <button mat-raised-button 
                (click)="captureScreen()"
                color="primary"
                class="report-button">Descargar Reporte</button>
</div>
