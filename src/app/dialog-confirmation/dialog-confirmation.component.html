<h1 mat-dialog-title>Encuesta Creada Satisfactoriamente</h1>
<div mat-dialog-content>
  <p>Link a la Encuesta:</p>
  <mat-form-field style="width: 100%">
    <input matInput type="text" [value]="baseURL" #linktoSurvey> 
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cerrar</button>
  <button mat-raised-button color="primary" (click)="copyInputMessage(linktoSurvey)">Copiar</button>
</div>
